{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "css/navbar.css" %}">
    <link rel="stylesheet" href="{% static "css/register.css" %}">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link rel="stylesheet" href="{% static "css/leaderboard.css" %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Trivia Channel</title>
</head>
<body class="body" style="padding-top:65px;">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="topnav">
            <a class="active" href="/">Calendar Channel</a>
                {% if request.user.is_authenticated %}
            <a href="/singlegame">Quick Trivia</a>
                <span style="float:right"><a href="{% url 'logout' %}">Logout</a></span>
                <span style="color: white; float:right; padding: 16px 16px; font-size: 14px;">Hello, {{ request.user }}</span>
            {% else %}
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            {% endif %}
        </div>

    </div>

</nav>

<div class="container" style="margin-bottom:50px;">
    {% block main_content %}{% endblock %}
</div>
</body>
</html>
